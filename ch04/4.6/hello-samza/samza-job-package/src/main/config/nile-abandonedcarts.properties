# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=nile-abandonedcarts

# YARN
yarn.package.path=file://${basedir}/target/${project.artifactId}-${pom.version}-dist.tar.gz

# Task
task.class=nile.tasks.AbandonedCartsStreamTask
task.inputs=kafka.nile-rawevents
task.window.ms=30000

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory

# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=json
systems.kafka.consumer.zookeeper.connect=localhost:2181/
systems.kafka.consumer.auto.offset.reset=largest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.batch.num.messages=1

# Key-value storage
stores.nile-abandonedcarts.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.nile-abandonedcarts.changelog=kafka.nile-abandonedcarts-changelog
stores.nile-abandonedcarts.key.serde=string
stores.nile-abandonedcarts.msg.serde=string
stores.nile-abandonedcarts.write.batch.size=0
stores.nile-abandonedcarts.object.cache.size=0
